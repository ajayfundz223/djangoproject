<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="bg-primary">
    <h1>Welcome to detail Page</h1>
    <div class="d-flex justify-content-between w-100 p-5">
        <div class="d-flex w-50">
        <img src="{{product.image.url}}" alt="product_img" class="img-fluid" width="80%"/>
        </div>
        <div class="d-flex flex-column w-50 justify-content-between">
            <h5 class="card-title">{{product.title}}</h5>
            <p class="card-text">{{product.description}}</p>
            <div class="d-flex flex-column">
            <button class="btn btn-secondary w-100">Buy {{product.price}}</button>
            <a class="btn btn-outline-success w-100" href="{% url 'update' pk=product.id %}">Update</a>
        </div>
        <div class="justify-content-center mt-1 mx-5">
            <a class="btn btn-outline-danger bg-danger text-light w-100" href="{% url 'delete' pk=product.id %}">Delete</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
